<!DOCTYPE html>  
<html lang=""><link rel="stylesheet" href="../style.css" type="text/css" media="all" />  
<meta property="og:locale" content="en_US">
<meta property="og:type" content="article">
<meta property="og:title" content="{{blog_title}}">
<meta property="og:description" content="{{blog_summary}}">
<meta property="og:url" content="https://samrathsacharya.me/blog/{{blog_filename}}.html">
<meta property="og:site_name" content="Samrath Sudesh Acharya">
<meta property="og:image" content="{{blog_image}}">
<meta property="article:published_time" content="{{blog_published_time}}">
<script src="../function/animation.js" defer></script>
<body>
    <header>  
    <nav class="navbar" role="navigation">  
        <div class="navbar__left">  
            <a href="https://samrathsacharya.me/">Samrath Sudesh Acharya</a>  
        </div>  
        <div class="https://samrathsacharya.me/blog.html">  
            <a href="">Blogs</a>  
            <span class ="nav-item navbar-text mx-1">&emsp;/&emsp;</span>
            <a href="https://samrathsacharya.me/resume">Resume</a>  
            <span class ="nav-item navbar-text mx-1">&emsp;/&emsp;</span>
            <a href="https://samrathsacharya.me/tag.html">Tags</a>  
        </div>  
    </nav>  
</header>  
<main>  
<section class="section">  
  <article>  
    <div class="blog__container">  
          <h1 class="blog__title animate">{{blog_title}}</h1>  

          <p>{{blog_summary}}</p>
          <p>Published: {{blog_published_time}}</p>
          <p>Reading Time: {{blog_read_time}}<p>

            <div class="blog__details">  
              <div class="blog__info">  
              </div>  
            </div>  
          <div class="content">  
            <p>{{blog_content}}</p> 
          </div>  
        </div>  

  </article>  


  
        </main>

<footer>
  <div class="footer_class">
    <p>
    <a href="https://samrathsacharya.me/link.html" title="Reach out to me">Have Questions? Reach out to me.</a>
    </p>

  </div>
</footer>
</body>  
</html>
